<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/binggraestyle.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
   
    <title>빙그레</title>
</head>
<body>
    <div class="top_ad">빙그레 식물성 바나나 우유 출시!</div>
    <header>
        <div class="binggrae_logo"><img src="./img/binggraeLogo.png"></div>
        <div class="binggrae_category">
            <ul>회사소개</ul>
            <ul>제품소개</ul>
            <ul>지속가능경영</ul>
            <ul>투자정보</ul>
            <ul>뉴스룸</ul>
            <ul>고객센터</ul>
        </div>
    </header>
    <nav>
        <ul>
           <li></li> 
        </ul>
    </nav>
<section class="binggrae_main">
<!-- Swiper -->
<div class="swiper binggraeSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/binggraemain1_1920x1000.jpg" alt="binggrae1"></div>
      <div class="swiper-slide"><img src="./img/binggraemain3_1920x1000.jpg" alt="binggrae2"></div>
      <div class="swiper-slide"><img src="./img/binggraemain2_1920x1000.jpg" alt="binggrae3"></div>
    </div>
    <div class="swiper-pagination binggrae_pagination"></div>
  </div>
</section>

<div id="binggrae_searchCover">
  <div class="binggrae_input">
     <input type="text" placeholder="빙그레의 브랜드 / 제품명을 입력해주세요." id="binggrae_search">
     <button class="binggrae_Btn">Search</button>
  </div>
  <div class="binggrae_textCover"></div>
 </div>

 <section class="binggrae_best">
      <span class="binggrae_prdTitle">Best</span>
        <div class="binggreae_bestWrap"></div>
  </section>

<section class="binggrae_prd">
  <span class="binggrae_prdTitle">행복한 빙그레의 맛!</span>
  <div class="binggrae_prdList">
    <ul>
        <li><a href=""><img src="./img/prd3.png" alt="coffee"></a></li>
        <li><span>커피</span></li>
    </ul>
    <ul>
        <li><a href=""><img src="./img/prd1.png" alt="yogurt"></a></li>
        <li><span>발효유</span></li>
    </ul>
    <ul>
        <li><a href=""><img src="./img/prd2.png" alt="icecream"></a></li>
        <li><span>아이스크림</span></li>
    </ul>
    <ul>
        <li><a href=""><img src="./img/prd6.png" alt="snack"></a></li>
        <li><span>스낵</span></li>
    </ul>
    <ul>
        <li><a href=""><img src="./img/prd7.png" alt="goodfood"></a></li>
        <li><span>건강지향</span></li>
    </ul>
    <ul>
        <li><a href=""><img src="./img/prd5.png" alt="globalfood"></a></li>
        <li><span>수출제품</span></li>
    </ul>
  </div>
</section>








<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>

     var binggrae_swiper = new Swiper(".binggraeSwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      loop:true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        type: "fraction",
      },

    });
   
</script>

<script src="./js/binggrae.js"></script>
</body>
</html>
